<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Creation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-column: 1fr;
      grid-template-columns: 1fr 1fr;
      grid-gap: 126px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Create a Job</h2>

  <form id="jobForm">
     <!-- Client Details  -->
    <div class="form-section">
      <h3>Client Details</h3>
      <label for="first-name">First name</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="last-name">Last name</label>
      <input type="text" id="last-name" name="last_name">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email">
    </div>

    <!-- Job Details -->
    <div class="form-section">
      <h3>Job Details</h3>
      <label for="job-type">Job Type</label>
      <select id="job-type" name="job_type" required>
        <option value="">Select job type</option>
        <option value="GL Pinellas">GL Pinellas</option>
      </select>

      <label for="job-source">Job Source</label>
      <input type="text" id="job-source" name="job_source" required>

      <label for="job-description">Job Description (optional)</label>
      <textarea id="job-description" name="job_description"></textarea>
    </div>

    <!-- Service Location -->
    <div class="form-section">
      <h3>Service Location</h3>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code" name="zip_code" required>

      <label for="area">Area</label>
      <select id="area" name="area">
        <option value="">Select Area</option>
        <option value="Tampa">Tampa</option>
      </select>
    </div>

    <!-- Scheduled -->
    <div class="form-section">
      <h3>Scheduled</h3>
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" name="start_date" required>

      <label for="start-time">Start Time</label>
      <input type="time" id="start-time" name="start_time" required>

      <label for="end-time">End Time</label>
      <input type="time" id="end-time" name="end_time" required>

      <label for="technician">Select Technician</label>
      <select id="technician" name="technician">
        <option value="">Select Technician</option>
      </select>
    </div>

    <button type="submit">Create Job</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('jobForm');
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
          const response = await fetch('https://api.pipedrive.com/v1/deals?api_token=781e1a6f318c08025a24f9d7be18aa7c89dfd8cb', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error('Failed to send data');
          }

          const result = await response.json();
          alert('Job created successfully!');
          console.log('Form data successfully sent to Pipedrive', result);
        } catch (error) {
          console.error('Error:', error);
          alert('Error creating job');
        }
      });
    });

    Pipedrive.initialize({
      auth: {
        clientId: 'YOUR_CLIENT_ID',
        clientSecret: 'YOUR_CLIENT_SECRET'
      }
    });

    function createCustomPanel() {
      const iframeUrl = 'https://your-domain.com/job-form.html';
      Pipedrive.panel.create({
        name: 'Job Creation Form',
        description: 'Create jobs directly from Pipedrive',
        url: iframeUrl,
        locations: ['deals']
      });
    }

    createCustomPanel();
  </script>

</body>
</html>
