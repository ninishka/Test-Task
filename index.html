<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Creation Form</title>
</head>
<body>

  <button type="button" class="custom-button">Create Job</button>
  <script>
    // Pipedrive initialization
    Pipedrive.initialize({
      auth: {
        clientId: '302dc9c873b01ca8',
        clientSecret: 'e2d653166c3046dd8741f5c1cacf00c042736687'
      }
    });

    // Function to create custom panel
    function createCustomPanel() {
      const iframeUrl = 'https://test-task-xi-nine.vercel.app';
      Pipedrive.panel.create({
        name: 'Job Creation Form',
        description: 'Create jobs directly from Pipedrive',
        url: iframeUrl,
        locations: ['deals']
      });
    }

    // Create custom panel when DOM content is loaded
    document.addEventListener('DOMContentLoaded', function() {
      createCustomPanel();
      
      // Your button event listener here
      const button = document.querySelector('.custom-button');
      button.addEventListener('click', function() {
        console.log('Button clicked!');
        // Add your form logic here
      });
    });
  </script>
</body>
</html>
