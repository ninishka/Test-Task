<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Creation Form</title>
</head>
<body>

  <button type="button" class="custom-button">Create Job</button>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/pipedrive-js@1.0.0/dist/pipedrive.min.js"></script>

  <script>
    console.log("Pipedrive SDK loaded");

    Pipedrive.initialize({
      auth: {
        clientId: '302dc9c873b01ca8',
        clientSecret: 'e2d653166c3046dd8741f5c1cacf00c042736687'
      }
    });

    function createCustomPanel() {
      const iframeUrl = 'https://test-task-xi-nine.vercel.app';
      Pipedrive.panel.create({
      name: 'Job Creation Form',
      description: 'Create jobs directly from Pipedrive',
      url: iframeUrl,
      locations: ['deals']
      }, function(err, result) {
        if (err) {
          console.error("Error creating custom panel:", err);
        } else {
          console.log("Custom panel created successfully", result);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      createCustomPanel();
      
      const button = document.querySelector('.custom-button');
      button.addEventListener('click', function() {
        console.log('Button clicked!');
      });
    });
  </script>
</body>
</html>
